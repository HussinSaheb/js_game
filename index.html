<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" charset="utf-8"></script>
    <title>Sribble.IO</title>
  </head>
  <body>
    <section class="container">
      <section class="mainMenu">
        <div class="row">
          <div class="col-md-6 offset-md-3 Players">
            <form class="getPlayersForm">
              <input id="getPlayers" type="text" name="players" placeholder="How many players">
            </form>
          </div>
        </div>
      </section>
      <section class="game">
        <div class="row">
          <section class="col-md-3 playerDisplay">
            1
          </section>
          <section class="col-md-6">
            3
            <canvas id="canvas" width="300" height="300"></canvas>
          </section>
          <section class="col-md-3">
            <div class="guesses">
            </div>
            <form class="" method="">
              <input  id="guess" type="text" name="guess" placeholder="enter your guess">
            </form>
          </section>
        </div>
      </section>
    </section>
  </body>
</html>
